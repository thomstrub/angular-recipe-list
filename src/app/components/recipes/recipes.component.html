<div class="row">
    <div class="col-md-5">
        <app-recipeList (selectedRecipe)="handleSelectedRecipe($event)"></app-recipeList>
    </div>
    <div class="col-md-7">
        <app-recipeDetail *ngIf="selectedRecipe; else infoText" [recipeItem]="selectedRecipe"></app-recipeDetail>
        <ng-template #infoText>
            <p>Please Select a Recipe</p>
        </ng-template>
    </div>
</div>
